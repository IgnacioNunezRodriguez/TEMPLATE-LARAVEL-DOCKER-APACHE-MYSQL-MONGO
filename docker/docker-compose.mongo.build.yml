version: '3.3'
services:
  apachephp:
    container_name: ${projectname}_apachephp
    build:
      context: ${buildcontext}
      args:
        uid: ${UID}
      dockerfile: ${dockerfile}
    environment:
      - APACHE_RUN_USER=#${UID}
      - APACHE_RUN_GROUP=#${GID}      
      - APP_URL=${url}
    working_dir: /var/www/html
    ports:
      - ${extport}:${innerport}
    volumes:
      - ../${projectname}:/var/www/html
      - ../logs:/var/log
    networks:
      - projectnetwork
  mongo:
    container_name: ${projectname}_mongo
    build:
      context: ./db
      dockerfile: mongodb/mongodb.dockerfile
    environment: 
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    ports:
      - ${MONGO_OUTPORT}:${MONGO_INPORT}
    volumes:
      - ./db/mongodb/:/etc/mongo/
      - ../mongodata:/var/lib/mongodb
      - ../logs/mongo:/var/log/mongodb/


    networks:
      - projectnetwork
networks:
  projectnetwork:
    driver: bridge